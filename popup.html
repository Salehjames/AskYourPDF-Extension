<!DOCTYPE html>
<html>

<head>
    <title>AskYourPDF Extension</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="Vector3">
        <div class="WelcomeBack">
            <div class="Rectangle3"></div>
            <div class="popup-content">
                <span class="welcome-text">Transforming the way<br /> you interact with<br />PDFs</span>
                <span class="powered-by">Powered by ChatGPT</span>
                <span class="welcome-back"><a href="https://askyourpdf.com" target="_blank">Welcome back!</a></span>
                <input class="password-label" type="password" placeholder="password" id="myInput">
                <span class="eye">
                    <i id="hide1" class="fa fa-eye"></i>
                    <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
                </input>
                <span class="unlock-text">Unlock</span>
                <span class="forgot-password">Forgot password?</span>
                <span class="look-us-up"><a id="websiteLink" href="#">Look us up</a></span>
            </div>
            <div class="Vector2"></div>
            <div class="Frame1"></div>
            <img class="Icon1" src="icon.png" alt="">
            <img class="Icon2" src="iconn.png" alt="">
            <div class="Rectangle1"></div>
            <div class="Vector1"></div>
            <img class="Twitter" src="twitter.png" alt="">
            <img class="Discord" src="discord.png" alt="">
        </div>
    </div>

</body>
